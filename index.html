<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="نكران">
    <link rel="apple-touch-icon" href="Logo.png">
    <title>تطبيق نكران</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background: #1a6b23;
            color: white;
        }
    </style>
</head>

<body class="text-center">

    <!-- Splash -->
    <div id="splash" style="padding:40px;">
        <img src="Logo.png" style="width:200px;">
        <h2 style="margin-top:20px;">نـكـران</h2>
    </div>

    <!-- Player -->
    <div style="margin-top:40px;">
        <img src="Logo.png" style="width:150px;">
        <h3 style="margin-top:20px;">المقطع الصوتي</h3>

        <button onclick="togglePlay()" style="margin-top:20px; padding:15px 25px; background:#fce273; color:#1a6b23; border:none; border-radius:20px;">
            تشغيل / إيقاف
        </button>

        <audio id="audio" src=""></audio>
    </div>

<script>
const audio = document.getElementById('audio');

function togglePlay(){
    if(audio.paused){
        audio.play();
    } else {
        audio.pause();
    }
}
</script>

</body>
</html>
